{% extends "partials/base.html" %} {% load static %} {% block main %}

<main>
  <div class="mb-4 pb-4"></div>
  <section class="contact-us container">
    <div class="mw-930">
      <h2 class="page-title">CONTACT US</h2>
    </div>
  </section>

  <section class="contact-us container">
    <div class="mw-930">
      <div class="row mb-8">
        <div class="col-lg-12">
          <h3 class="mb-4">Store in India</h3>
          <p class="mb-4">D-234 Madhur Vihar, Sector 28, New Delhi</p>
          <p class="mb-4">sale@urbanfarm.com<br />+91-8879658654</p>
        </div>
      </div>
      <div class="contact-us__form">
        <form name="contact-us-form" class="needs-validation" novalidate>
          <h3 class="mb-5">Get In Touch</h3>
          <div class="form-floating my-4">
            <input
              type="text"
              class="form-control"
              id="contact_us_name"
              placeholder="Name *"
              required
            />
            <label for="contact_us_name">Name *</label>
          </div>
          <div class="form-floating my-4">
            <input
              type="email"
              class="form-control"
              id="contact_us_email"
              placeholder="Email address *"
              required
            />
            <label for="contact_us_name">Email address *</label>
          </div>
          <div class="my-4">
            <textarea
              class="form-control form-control_gray"
              placeholder="Your Message"
              cols="30"
              rows="8"
              required
            ></textarea>
          </div>
          <div class="my-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<div class="mb-5 pb-xl-5"></div>
{% endblock main %}
